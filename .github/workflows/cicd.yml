name: Deploy to Azure App Service

on:
  push: 
    branches: 
      - AdewaleDev

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm install

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2F44DFF7B034D12878182DAAAE4C74D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F0E11CA8C2A4AD098E65DA17360448D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_089D11C5AD7343F9941AABC3A8177535 }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: QuickUI
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .